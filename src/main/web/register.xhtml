<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="materialize.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="common.css"></h:outputStylesheet>
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <h:outputScript library="js" name="materialize.min.js"></h:outputScript>
    <h:outputScript library="js" name="common.js"></h:outputScript>
</h:head>

<h:body>
    <ui:include src="header.xhtml"></ui:include>
    <h:form style="margin-top: 50px">
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <div class="ui-g-4">
                <p:panel>
                    <div class="row">
                        <p:inputText placeholder="Benutzername" id="inputUser" required="true" value="#{personController.person.name}">
                        </p:inputText>
                        <h:message id="msgInputUser" style="color: red; font-size: 0.7em" for="inputUser" requiredMessage="Dieses Feld ist ein Pflichtfeld"/>
                    </div>
                    <div class="row">
                        <p:inputText placeholder="Email" required="true" id="inputEmail" value="#{personController.person.email}"></p:inputText>
                        <h:message id="msgEmail1" style="color: red; font-size: 0.7em" for="inputEmail" requiredMessage="Dieses Feld ist ein Pflichtfeld"/>
                    </div>
                    <div class="row">
                        <p:password placeholder="Passwort" required="true" type="password" id="inputPassword" value="#{personController.person.password}" match="inputPassword2" requiredMessage="Dieses Feld ist ein Pflichtfeld">
                        </p:password>
                        <h:message id="msgPasswort" style="color: red; font-size: 0.7em" for="inputPassword"/>
                    </div>
                    <div class="row">
                        <p:password placeholder="Passwort" required="true" type="password" id="inputPassword2" value="#{personController.person.password}" requiredMessage="Dieses Feld ist ein Pflichtfeld">
                        </p:password>
                        <h:message id="msgPasswort2" style="color: red; font-size: 0.7em" for="inputPassword2"/>
                    </div>
                    <div class="row">
                        <p:commandButton class="btn waves-effect waves-light" value="Registrieren" style="background: #689f38; color:white; font-size: 1em; font-weight: normal; text-shadow: none">
                            <p:ajax event="click" process="@form" update="@form" listener="#{personController.addPersonDS}"/>
                        </p:commandButton>
                    </div>
                </p:panel>
            </div>
            <div class="ui-g-4"></div>
        </div>
    </h:form>
    <ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
