<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="common.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <p:spacer height="40px" width="0px"/>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3"/>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
         <h:form>
             <p:panel>
             <h:panelGrid columns="1" cellpadding="10" style="min-width: 100%; text-align: center">
                <p:inputText id="inputUsername" pt:placeholder="Username" value="#{userController.user.username}" style="min-width: 40%" required="true" requiredMessage="Please enter a username"/>
                 <h:message for="inputUsername"/>
                <p:password id="inputPassword" pt:placeholder="Password" value="#{userController.user.password}" style="min-width: 40%" required="true" requiredMessage="Please enter a password"/>
                 <h:message for="inputPassword"/>
                <p:commandButton value="Login" id="BtnLogin" style="background: #7cb342; border: #7cb342">
                    <p:ajax event="click" process="@form" update="@form" listener="#{userController.login}"/>
                </p:commandButton>
             </h:panelGrid>
             </p:panel>
         </h:form>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3"/>
    </div>
    <!--info dialog-->
    <p:dialog header="Information" widgetVar="loginDialog" showEffect="slide" hideEffect="slide" height="100">
        <h:outputText value="The user/password combination does not exist." />
    </p:dialog>
</h:body>
</html>
