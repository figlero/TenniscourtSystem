<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="common.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <p:spacer height="40px" width="0px"/>
    <h:form>
    <p:dataGrid var="court" value="#{courtController.courtList}" columns="3" layout="grid"
                rows="12" paginator="true" id="courts"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="6,12,16">
        <f:facet name="header">
            Tennis Courts
        </f:facet>

        <p:panel header="#{court.name}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <!--<p:graphicImage name="demo/images/car/#{car.brand}.gif"/>-->

                <h:outputText value="#{court.structure}" />

             <!--   <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                </p:commandLink>-->
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
    </h:form>
</h:body>
</html>
